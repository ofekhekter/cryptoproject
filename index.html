<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="jquery-3.7.0.js"></script>
    <title>Crypto Project</title>
</head>

<body onload="setSwitchStatus()">
    <div class='App'>
        <div class="navContainer">
            <div class="navLogo">
                <h1 class="logoHeader">Cipher Mart</h1>
            </div>
            <div class="navButtons">
                <div id="threeBtns">
                    <button class="Coins">Coins</button>
                    <button id="reports" class="Reports">Reports (0/5)</button>
                    <button class="About">About</button>
                </div>
                <div id="searchInputDiv">
                    <div id="searchDiv">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Coin"
                            aria-label="Search">
                        <button onclick="getSearchInputValue()" id="searchBtn"
                            class="btn btn-outline-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <button onclick="togglePopup()">show popup</button>
        <div class="popUpcontent">
            <div onclick="togglePopup()" class="close-btn"></div>
            <h3 id="popupHeader">Choose 5 Coins to Reports</h3>
            <div class='cardsContainer'>
                <!-- 1 -->
                <div class='cardContainer'>
                    <div class='imgContainer'>
                        <h5>BTC</h5>
                        <h5>Bitcoin</h5>
                        <img class='imgCoin'
                            src="https://www.shutterstock.com/image-vector/gold-coin-dollar-sign-eps8-600w-225394369.jpg"
                            alt="No image" />
                    </div>
                    <div class='content'>
                        <div>
                            <p class='title'>Last Price: <span class="value">30,000$</span></p>
                        </div>
                        <div>
                            <p class='title'>Change 24h: <span class="value">-5.93%%</span></p>
                        </div>
                        <div>
                            <p class='title'>Market Cap: <span class="value">568.14B</span></p>
                        </div>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="checkbox" checked autocomplete="off"> select
                            </label>
                        </div>
                    </div>
                </div>
                <!-- 2 -->
                <div class='cardContainer'>
                    <div class='imgContainer'>
                        <h5>BTC</h5>
                        <h5>Bitcoin</h5>
                        <img class='imgCoin'
                            src="https://www.shutterstock.com/image-vector/gold-coin-dollar-sign-eps8-600w-225394369.jpg"
                            alt="No image" />
                    </div>
                    <div class='content'>
                        <div>
                            <p class='title'>Last Price: <span class="value">30,000$</span></p>
                        </div>
                        <div>
                            <p class='title'>Change 24h: <span class="value">-5.93%%</span></p>
                        </div>
                        <div>
                            <p class='title'>Market Cap: <span class="value">568.14B</span></p>
                        </div>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="checkbox" checked autocomplete="off"> select
                            </label>
                        </div>
                    </div>
                </div>
            </div>


            <div id="btnContainer">
                <button type="button" class="btn btn-outline-info">Finish</button>
            </div>
        </div>


        <div id='mainContainer'>

        </div>
    </div>
    </div>
</body>

</html>
