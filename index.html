<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="jquery-3.7.0.js"></script>
    <title>Crypto Project</title>
</head>


<body>
    <div class='App'>
        <div class="navContainer">
            <div class="navLogo">
                <h1 class="logoHeader">Cipher Mart</h1>
            </div>
            <div class="navButtons">
                <div id="threeBtns">
                    <button class="Coins">Coins</button>
                    <button id="reports" class="Reports">Reports (0/5)</button>
                    <button class="About">About</button>
                </div>
                <div id="searchInputDiv">
                    <div id="searchDiv">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Coin"
                            aria-label="Search">
                        <button onclick="getSearchInputValue()" id="searchBtn"
                            class="btn btn-outline-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="alertBox" hidden class="alert alert-danger" role="alert">
            coin not exist!
        </div>
        <br>
        <button onclick="togglePopup()" id="showPopupBtn"></button>
        <div class="popUpcontentContainer">
            <div class="popUpcontent" style="display: none;" >
                <div class="close-btn"></div>
                <h3 id="popupHeader">5 Coins Limit Reached <br><br> Please Remove 1 Coin:</h3>
                <div class='cardsContainer'>
            
                </div>
                <div id="btnContainer">
                    <button id="cancelBtn" type="button" class="btn btn-outline-info">Cancel</button>
                </div>
            </div>
        </div>


        <div id='mainContainer'>
            
        </div>
    </div>
    </div>
</body>

</html>
